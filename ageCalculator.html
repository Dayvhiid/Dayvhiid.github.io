<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ageCalculator.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <input type="date" id="inputField" class="input">
            <button id="Btn" onclick="calculateAge()">Calculate</button>
        </div>
        <div class="display">
            <div class="years">
                <p id="yearsText">00</p>
                <Label>Years</Label>
            </div>
            <div class="months">
                <p id="monthsText">00</p>
                <Label>Months</Label>
            </div>
            <div class="days">
                <p id="daysText">00</p>
                <Label>Days</Label>

            </div>

        </div>
    </div>
</body>
<script src="ageCalculator.js"></script>

</html>
