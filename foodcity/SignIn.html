<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="signIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,700;1,800;1,900&family=Mooli&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="leftDiv">
               <div class="form">
                    <h2>Welcome Back!</h2>
                    <p>Enter Your credentials to access your account</p>
                    <div class="email">
                        <label class="email">Email address</label><br>
                        <input type="text"  placeholder="enter your email address" >
                    </div>
                    <div class="password">
                        <label>Password</label><br>
                        <input type="text" placeholder="enter your password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <label>Remember for 30 days</label>
                    </div>
                    <div class="button">
                        <div class="btn">Login</div>
                    </div>
                    <div class="options">
                        <div class="google">
                           <div class="option">
                               <p>Sign in with google</p>
                           </div>
                        </div>
                        <div class="apple">
                            <div class="option">
                                <p>Sign in with apple</p>
                            </div>
                        </div>
                    </div>
                    <div class="remark">
                        <p>Dont have an account? <span href="logIn">Sign Up</span></p>
                    </div>
               </div>
        </div>
        <div class="rightDiv">
            <img src="assets/nature.jpg">
        </div>
    </div>
</body>
</html>
