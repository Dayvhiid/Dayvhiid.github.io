<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="notes.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="notesPic" src="undraw_Notebook_re_id0r-removebg-preview.png"><br>
        </div>
        <h1>Notes</h1>
        <div class="myDiv">
            <button id="NoteBtn" class="btn"><svg xmlns="http://www.w3.org/2000/svg"  class="pen" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/></svg>
            Create Note
        </button>
        </div>
        <div id="Notes">

        </div>
    </div>
</body>
<script>
    let notes = document.getElementById("NoteBtn")
    notes.addEventListener("click", function() {
        let text = document.createElement("textarea")
        text.style.height = "200px"
        text.style.width = "300px"
        let button = document.createElement("button")
        let btnDiv = document.createElement("div")
        document.getElementById("Notes").appendChild(text)
        document.getElementById("Notes").appendChild(btnDiv)
        text.appendChild(button)
        button.style.width = "80px"
        button.style.height = "20px"
        button.innerHTML = "Delete"
    })
</script>


</html>
